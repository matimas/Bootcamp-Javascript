<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiple inputs copy</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>Text to copy</h1>
				<h2>123456</h2>
			</div>
			<form class="inputs">
				<ul class="user_inputs">
					<li><input id="1" class="input1" type="text" /></li>
					<li><input id="2" class="input2" type="text" /></li>
					<li><input id="3" class="input3" type="text" /></li>
					<li><input id="4" class="input4" type="text" /></li>
					<li><input id="5" class="input5" type="text" /></li>
					<li><input id="6" class="input6" type="text" /></li>
				</ul>
				<input class="verify" type="submit" value="Verify" />
			</form>
		</div>
	</body>
</html>
